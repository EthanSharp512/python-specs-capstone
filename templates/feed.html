{% extends 'base.html' %}

{% block content %}

<h1>Feed</h1><hr>
{% for event in events %}
      <div class="card" style="width: 30rem;">
        <a href="/event/{{ event.event_id }}" class="card-body text-decoration-none text-reset"  style="background-color: #def2ff;">
          <h1 class="card-title">{{ event.event_name }}</h1>
          <span class="card-subtitle mb-2 text-muted">{{ event.artist }} - {{ genre.genre }}</span><br>
          <span class="card-text">{{ user.username }}'s event on {{ event.event_date.strftime('%m-%d-%Y') }}, {{ event.location }}</span><br>
          <span href="/event/{{ event.event_id }}" class="card-link">View event</span>
        </a>
      </div><br>
    {% endfor %}


{% endblock %}
