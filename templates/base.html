<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css" />
    <title>I Was There</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>

    <nav class="navbar fixed-top navbar-light" style="background-color: #292929;">
        <div class="container-fluid justify-content-start">
            <a class="nav-link" href="{{url_for('home')}}" style="color: white; font-size: x-large;" id="grower">Home</a>
            {% if current_user.is_authenticated %}
            <a class="nav-link" href="{{url_for('feed')}}" style="color: white; font-size: x-large;">Feed</a>
            <a class="nav-link" href="{{url_for('my_profile')}}" style="color: white; font-size: x-large;">Profile</a>
            <a class="nav-link" href="{{url_for('logout')}}" style="color: white; font-size: x-large;">Logout</a>
            <a class="d-flex nav-link ms-auto" style="color: rgb(203, 203, 203); font-size: medium;">Logged in as {{ current_user.username }}</a>
            {% else %}
            <a class="nav-link" href="{{url_for('login')}}" style="color: white; font-size: x-large;">Login</a>
            {% endif %} 
        </div>
    </nav><br><br><br><br>

    {% block content %}

    {% endblock %}
    
</body>
</html>
